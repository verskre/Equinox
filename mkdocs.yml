site_name: Equinox

theme: 
  name: material
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant

  logo: assets/logo.png

nav:
  - Home: index.md
  - About: guide/about.md
  - Guide:
    - Installation: guide/installation.md
    - Workflow: guide/workflow.md
    - MIDI & Devices: guide/devices.md
    - Scenes: guide/scenes.md
    - Effects: guide/effects.md
    - Compositing: guide/compositing.md
    - Macro system: guide/macros.md
    - Grading: guide/grading.md
    - Output: guide/output.md
    - Exporting: guide/export.md
  - Effects:
    - Cards: effects/cards.md
    - Generators: effects/generators.md
    - Video filters: effects/video.md
    - Post: effects/post.md
    - Special FX: effects/special.md
    - Triggers: effects/triggers.md
  - Downloads: downloads.md
  - Release notes: changelog.md
  - Contact: contact.md

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
          
extra:
  homepage: https://unami-fx.github.io/Equinox/
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/pareidolia.collective/
    - icon: fontawesome/brands/discord
      link: https://example.com

copyright: Copyright Â© 2026 PAREIDOLIA

extra_css:
  - stylesheets/extra.css
